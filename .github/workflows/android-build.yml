name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: 授予Gradle执行权限
      run: chmod +x gradlew
    
    - name: 使用Gradle构建
      run: ./gradlew build
    
    - name: 运行测试
      run: ./gradlew test
    
    - name: 构建Debug APK
      run: ./gradlew assembleDebug
    
    - name: 上传APK
      uses: actions/upload-artifact@v6
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: 运行Lint检查
      run: ./gradlew lintDebug
      continue-on-error: true
    
    - name: 上传Lint报告
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html
        retention-days: 30

