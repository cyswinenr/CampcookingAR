                    html += `<div style="margin-bottom: 16px;"><strong>é—®é¢˜3:</strong> ${escapeHtml(summaryData.answer3)}</div>`;
                    if (summaryData.photos3 && summaryData.photos3.length > 0) {
                        html += renderMediaItems(summaryData.photos3.map(p => ({path: p, type: 'PHOTO'})), currentStudentId);
                    }
                }
                
                html += '</div>';
            }

            panel.innerHTML = html;
        }

        // æ¸²æŸ“åª’ä½“æ–‡ä»¶
        function renderMediaItems(mediaItems, studentId) {
            if (!mediaItems || mediaItems.length === 0) return '';
            
            return `
                <div class="media-grid">
                    ${mediaItems.map(item => {
                        const mediaUrl = `${API_BASE}/api/student/${encodeURIComponent(studentId)}/media/${encodeURIComponent(item.path)}`;
                        if (item.type === 'VIDEO') {
                            return `
                                <div class="media-item" onclick="window.open('${mediaUrl}', '_blank')">
                                    <video src="${mediaUrl}" preload="metadata"></video>
                                    <div class="play-icon">â–¶</div>
                                </div>
                            `;
                        } else {
                            return `
                                <div class="media-item" onclick="window.open('${mediaUrl}', '_blank')">
                                    <img src="${mediaUrl}" alt="ç…§ç‰‡" loading="lazy">
                                </div>
                            `;
                        }
                    }).join('')}
                </div>
            `;
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const total = allStudents.length;
            const withProcess = allStudents.filter(s => s.hasProcessRecord).length;
            const withSummary = allStudents.filter(s => s.hasSummary).length;
            
            document.getElementById('totalStudents').textContent = total;
            document.getElementById('withProcess').textContent = withProcess;
            document.getElementById('withSummary').textContent = withSummary;
        }

        // ä»APIæ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStatsFromAPI(stats) {
            if (stats.averageCompletion !== undefined) {
                document.getElementById('completionRate').textContent = 
                    Math.round(stats.averageCompletion) + '%';
            }
        }

        // è¿‡æ»¤å­¦ç”Ÿ
        function filterStudents() {
            renderStudentsList();
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
